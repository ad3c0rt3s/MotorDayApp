<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorDay</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>MotorDay</h1>

        <!-- Date Section -->
        <div class="date">
            <input type="text" id="day" placeholder="Day">
            <input type="text" id="month" placeholder="Month">
            <input type="text" id="year" placeholder="Year">
        </div>

        <!-- Priorities Section -->
        <div class="section priorities">
            <h2>Priorities</h2>
            <input type="text" placeholder="Priority 1">
            <input type="text" placeholder="Priority 2">
            <input type="text" placeholder="Priority 3">
        </div>

        <!-- To-do Section -->
        <div class="section todo">
            <h2>To Do's</h2>
            <input type="text" placeholder="To Do 1">
            <input type="text" placeholder="To Do 2">
            <input type="text" placeholder="To Do 3">
            <input type="text" placeholder="To Do 4">
            <input type="text" placeholder="To Do 5">
            <input type="text" placeholder="To Do 6">
            <input type="text" placeholder="To Do 7">
            <input type="text" placeholder="To Do 8">
        </div>

        <!-- Schedule Section -->
        <div class="section schedule">
            <h2>Schedule</h2>
            <div id="schedule-list"></div>
        </div>

        <!-- Refresh Button -->
        <button class="refresh-button" onclick="resetSchedule()">Refresh Day</button>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="javascript.js"></script>
</body>
</html>
